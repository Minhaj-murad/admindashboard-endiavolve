<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./adminlogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="adminlogin-container">

 
    <div class="adminlogin-container-form">
    
       
            <div class="adminlogin-container-form-top">
                <img class="adminlogin-container-form-top-logo"  src="../images/logo1.jpeg" height="35px" width="35px">
                <h1 class="adminlogin-name">Endiavolve</h1>
            </div>
            <h6 class="adminlogin-container-form-intro">Welcome to EndiaVolve! </h6>
             
        
            <h4 class="adminlogin-container-form-name">Admin Panel</h4>

         <div class="adminlogin-container-form-main">
            <form action="" method="post">
            
              <div class="adminlogin-container-form-email">
                    <label for="" class="adminlogin-container-form-fieldname">Email</label> <br>
                <input type="email" name="Email" class="adminlogin-input-field" placeholder="Email" required>
                </div>
                   
              <div class="adminlogin-container-form-password">
                <label for="" class="adminlogin-container-form-fieldname">Password</label> <br>

                <input type="password" name="password" class="adminlogin-input-field" id="id_password" placeholder="Password" required> 
                <span> <i class="fa fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
              </div>
               
               <button class="adminlogin-subimt-button" >Log In</button>
               </form>
         </div>
         <div class="userlogin-others">

          <a href="" class="userlogin-others-topics">Don't Have an account? </a>

          <a href="" class="userlogin-others-topics">Forgot Password?</a>

      </div>
         
         <div class="adminlogin-conditions">
           <div class="adminlogin-conditions-topic">
            <a href="termsconditions.html" class="adminlogin-conditions-topics">Terms & Conditions </a >
            <div class="vl"></div>
            <a href="privacypolicy.html"  class="adminlogin-conditions-topics">Privacy Policy</a >
           </div>
         </div>
    </div>
    </div>
   
</div>
 
<script>
    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>

</body>
</html>
